<div class="avatar avatar--{{ size }}">
  <div
    class="avatar__mask avatar__mask--{{ mask }} avatar__mask--{{
      mask
    }}--{{ maskType }} avatar__mask--{{ mask }}--{{ maskType }}--{{
      secondMaskType
    }}"
    [style.backgroundImage]="'url(' + imageUrl + ')'"
    [style.backgroundColor]="color"
  >
    <span *ngIf="!imageUrl?.length && name.length">{{ name[0] }}</span>
  </div>

  <div *ngIf="maskType === 'status'" class="avatar__status">
    <cdk-user-status-bullet [status]="status"></cdk-user-status-bullet>
  </div>
</div>
