<form [formGroup]="form" class="d-flex flex-column" (submit)="submit()">
    <div class="row-form right-icon w-100">
        <input [type]="inputConfig[0]" cdkInputValidation formControlName="password" />
        <label>Password</label>
        <i class="bi bi-eye" *ngIf="inputConfig[0] !== 'password'" (click)="togglePasswordVisibility(0, 'password')"></i>
        <i class="bi bi-eye-slash" *ngIf="inputConfig[0] === 'password'" (click)="togglePasswordVisibility(0, 'text')"></i>

        <small *ngIf="password && password.touched && password.errors">
            <span *ngIf="password && password.errors['required']">Password is required</span>
        </small>
    </div>

    <p
        class="mt-4 mb-0"
        [cdkPasswordValidation]="password?.value"
        (isValid)="validatePassword($event)"
    >
        At least <span>8 characters</span>, including a <span>number</span> and a <span>letter</span>
    </p>

    <div class="row-form right-icon w-100">
        <input [type]="inputConfig[1]" cdkInputValidation formControlName="confirmPassword" />
        <label>Confirm Password</label>
        <i class="bi bi-eye" *ngIf="inputConfig[1] !== 'password'" (click)="togglePasswordVisibility(1, 'password')"></i>
        <i class="bi bi-eye-slash" *ngIf="inputConfig[1] === 'password'" (click)="togglePasswordVisibility(1, 'text')"></i>

        <small *ngIf="confirmPassword && confirmPassword.touched && confirmPassword.errors">
            <span *ngIf="confirmPassword && confirmPassword.errors['required']">Password confirmations is required</span>
            <span *ngIf="password && confirmPassword.errors['passwordsDiferent']">Password and confirmation need to be equals</span>
        </small>
    </div>

    <button type="submit" hidden></button>
</form>
