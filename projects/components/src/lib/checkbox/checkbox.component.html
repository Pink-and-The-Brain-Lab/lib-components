<form [formGroup]="form">
    <label for="checkbox{{ id }}" class="container d-flex m-0 p-0">
        <input type="checkbox" id="checkbox{{ id }}" formControlName="input" (change)="changeValue()" />
        <span class="checkmark"></span>
        <i class="bi bi-check"></i>
        {{ label }}
    </label>
</form>
