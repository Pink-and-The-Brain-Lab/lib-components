<div class="content d-flex flex-column align-items-center justify-content-center">
    <cdk-avatar size="xxl" name="Avatar" [color]="color" [imageUrl]="imageFile"></cdk-avatar>
    <div class="mt-3 user-name" [class.blink]="!userName.length" [class.default-text]="isDefaultUserName">{{ userName }}</div>
    <div class="mt-2 profile-name" [class.blink]="!profileName.length" [class.default-text]="isDefaultProfileName">{{ profileName }}</div>
</div>
