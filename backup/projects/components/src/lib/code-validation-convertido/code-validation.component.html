<form [formGroup]="formGroup" class="d-flex flex-column" (submit)="validateCode()">
    <div class="d-flex align-items-center">
        <input #input type="text" maxlength="1" formControlName="_0" (focus)="setFocusedElement(0)" class="me-1" />
        <input #input type="text" maxlength="1" formControlName="_1" (focus)="setFocusedElement(1)" class="me-1 ms-1" />
        <input #input type="text" maxlength="1" formControlName="_2" (focus)="setFocusedElement(2)" class="me-1 ms-1" />
        <span class="me-1 ms-1"></span>
        <input #input type="text" maxlength="1" formControlName="_3" (focus)="setFocusedElement(3)" class="me-1 ms-1" />
        <input #input type="text" maxlength="1" formControlName="_4" (focus)="setFocusedElement(4)" class="me-1 ms-1" />
        <input #input type="text" maxlength="1" formControlName="_5" (focus)="setFocusedElement(5)" class="ms-1" />
    </div>

    <div class="d-flex mt-2">
        <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="formGroup.invalid"
            [cdkLoadingButton]="isLoading"
        >
            <cdk-spinner>Validate Code</cdk-spinner>
        </button>
    </div>
</form>
